<!DOCTYPE html>

<html>
  <head>
    <title>weather app for portfolio</title>
    <meta name="viewport" content="width=devise-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/icon.jpeg" href="./images/icon.jpg">

  </head>
  <body>
    <h1>Weather</h1>
    
    <div class="main-style">

      <div class="form-style">
        <input class="input-style" type="text" name="searchText" id="serch" placeholder="shahar qidirish">
        <button class="search-button-style" type="button"><img class="search-image-style" src="./images/search.png" alt="search image"></button>
      </div>

      <div class="weather">
        <img src="./images/rain.png" alt="rasm bor">
        <h1>22c</h1>
        <h2>new york</h2>
      </div>

      <div class="hum-wind">
        <h1></h1>
        <!-- humadity layouti -->
        <div class="hum">
          <img src="./images/humidity.png" alt="humadity rasm">
          <div class="hum-text">
            <h3>50%</h3>
            <h4>Humadity</h4>
          </div>
        </div>

        <!-- Wind layout --> 
        <div class="wind">
          <img src="./images/wind.png" alt="wind image">
          <div class="wind-text">
            <h3>15 km/h</h3>
            <h4>Wind Speed</h4>
          </div>

        </div>
      </div>     
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
